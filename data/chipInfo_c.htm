<div class="row">
	<div id="content" class="container">
		<div class="row">
			<div class="col-sm-3">				
			</div>
			<div class="col-sm-6">
				<div class="row">
					<h3 id="title" class="alert-warning text-center">О чипе</h3>
					<hr>
				</div>
				<div class="row">
					<div class="panel panel-warning">
						<h3 class="text-center">ESP8266</h3>
						<div class="panel-heading">Flash Chip</div>
						<div class="panel-body" id="flashChip"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Flash Size</div>
						<div class="panel-body" id="ideFlashSize"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Real Flash Size</div>
						<div class="panel-body" id="realFlashSize"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Free space for sketch</div>
						<div class="panel-body" id="FreeSketchSpace"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Flash Chip Speed</div>
						<div class="panel-body" id="flashChipSpeed"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Flash Chip Mode</div>
						<div class="panel-body" id="flashChipMode"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">CPU Freq</div>
						<div class="panel-body" id="cpuFreqMHz"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">MAC</div>
						<div class="panel-body" id="mac"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">IP</div>
						<div class="panel-body" id="ip"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
					</div>
					<div class="panel panel-warning">
						<h3 class="text-center">Файловая система</h3>
						<div class="panel-heading">Всего байт</div>
						<div class="panel-body" id="totalBytes"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Использовано байт</div>
						<div class="panel-body" id="usedBytes"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Размер блока</div>
						<div class="panel-body" id="blockSize"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Размер страницы</div>
						<div class="panel-body" id="pageSize"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Открыто файлов</div>
						<div class="panel-body" id="maxOpenFiles"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
						<div class="panel-heading">Max длина файлов</div>
						<div class="panel-body" id="maxPathLength"><img src="https://electro-velo.ru/esp/img/mini_loader.gif"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
			</div>

		<div class="row footer">
			<div class="col-sm-9">&nbsp
			</div>
