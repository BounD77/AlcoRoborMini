		<script type="text/javascript">
			$(document).ready(function(){
				$.get('setup_c.htm', function(data) {
					$('#content').html(data);
					$("#router_set").on("click", function() {
					        var ssid_val =  $('#ssid').val();
						var ssid_pass = $('#password').val();
						if(ssid_val != '' && ssid_pass != ''){
							var url = '/ssid?ssid=' + ssid_val + '&password=' + ssid_pass;
							$.get(url, function(data) {
								if(data){
									$('#answ_ok').modal('show');
								}
							});
						} else {
							$('#answ_err').modal('show');				
						}
						

					});
					$("#ap_set").on("click", function() {
					        var ssid_ap_val =  $('#ssid_ap').val();
						var ssid_ap_pass = $('#password_ap').val();
						if(ssid_ap_val != '' && ssid_ap_pass != ''){
							var url = '/ssidap?ssidAP=' + ssid_ap_val + '&passwordAP=' + ssid_ap_pass;
							$.get(url, function(data) {
								if(data){
									$('#answ_ok').modal('show');
								}
							});
						} else {
							$('#answ_err').modal('show');				
						}

					});
					$("#reset_ESP").on("click", function() {

						var url = '/restart?device=ok';
						$.get(url, function(data) {
						});

					});

				});
			})

		</script>
